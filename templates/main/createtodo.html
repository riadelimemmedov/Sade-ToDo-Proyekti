


{% load static %}
{% load crispy_forms_tags %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

{% include "navbar.html" %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <br>
        <h3 class="card-header border bg-danger text-white text-center rounded">To Do Yarat</h3>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}<!-- Melumatlari goturur ancag boostrap templatelerini OXUMUR pass kecir yeni ona gorede Crispy Formslardan istifade olunurku bu templateleri oxusun tarayici -->

            <!-- gonderilen formu html seyfesinde gostermek ucun form.as_p den istifade olunur-->
            <button type="submit" class="btn btn-dark btn-block float-right font-weight-bold border" style="background-color: #636e72 !important;border: none !important;">Yarat</button>
        </form>
    </div>
</div>

<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
